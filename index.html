<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Volly SKENSALA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 60px;
      height: 60px;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .form-group-full {
      grid-column: span 2;
    }

    .btn {
      grid-column: span 2;
      background-color: #003366;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      .btn {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/5jYmLmL/volly-skensala.jpg" alt="Volly Skensala Logo" />
    <h1>Volly SKENSALA</h1>
  </header>

  <div class="container">
    <h2>Formulir Absensi Volly</h2>
    <form id="absensiForm">
      <div class="form-group">
        <label for="nama">Nama Peserta</label>
        <input type="text" id="nama" required />
      </div>

      <div class="form-group">
        <label for="kelas">Kelas</label>
        <input type="text" id="kelas" required />
      </div>

      <div class="form-group">
        <label for="status">Status Kehadiran</label>
        <select id="status" required>
          <option value="">-- Pilih Status --</option>
          <option value="Hadir">Hadir</option>
          <option value="Izin">Izin</option>
          <option value="Sakit">Sakit</option>
          <option value="Alpa">Alpa</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tanggal">Tanggal</label>
        <input type="date" id="tanggal" required />
      </div>

      <div class="form-group form-group-full">
        <label for="catatan">Catatan (opsional)</label>
        <textarea id="catatan" rows="3"></textarea>
      </div>

      <button type="submit" class="btn">Simpan Absensi</button>
    </form>

    <table id="absensiTable">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Status</th>
          <th>Tanggal</th>
          <th>Catatan</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan ditambahkan secara dinamis -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('absensiForm');
    const tableBody = document.querySelector('#absensiTable tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const kelas = document.getElementById('kelas').value;
      const status = document.getElementById('status').value;
      const tanggal = document.getElementById('tanggal').value;
      const catatan = document.getElementById('catatan').value || '-';

      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${nama}</td>
        <td>${kelas}</td>
        <td>${status}</td>
        <td>${tanggal}</td>
        <td>${catatan}</td>
      `;

      tableBody.appendChild(newRow);
      form.reset();
    });
  </script>
</body>
</html>
